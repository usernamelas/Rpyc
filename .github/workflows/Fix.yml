name: Fix Scripts in udah_mod
on: push

jobs:
  fix-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fix Variables and Syntax
        run: |
          # 1. Ganti pola variabel
          find udah_mod -name "*.rpy" -exec sed -i 's/__var_0 __—/[fname] —/g' {} \;
          
          # 2. Perbaiki spasi textbutton
          sed -i 's/\(textbutton "[^"]*"\)\([a-zA-Z(]\)/\1 \2/g' udah_mod/*.rpy
          sed -i 's/\(action [^ ]*\)\([a-zA-Z(]\)/\1 \2/g' udah_mod/*.rpy
          
          # 3. Standardisasi parameter (HANYA di udah_mod)
          sed -i '/textbutton/s/style "\([^"]*\)" text_style "\([^"]*\)"/style="\1" text_style="\2"/g' udah_mod/*.rpy
          
      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add udah_mod/
          git commit -m "Fixed variables and spacing in udah_mod" || echo "No changes"
          git push
